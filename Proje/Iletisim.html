	<script>
		function kontrolet()
		{
			if (isim.value == "")
			{
				window.alert("İsim girmeden ilerleyemezsiniz!");
				return false;
			}
			if (soyisim.value == "")
			{
				window.alert("Soyisim girmeden ilerleyemezsiniz!");
				return false;
			}
			if (email.value == "")
			{
				window.alert("Mail adresi girmeden ilerleyemezsiniz!");
				return false;
			}
			if (kiz.checked == false && erkek.checked == false)
			{
				window.alert("Cinsiyet girmeden ilerleyemezsiniz!");
				return false;
			}
			if (istek.checked == false && sikayet.checked == false && soru.checked == false)
			{
				window.alert("sebep girmeden ilerleyemezsiniz!");
				return false;
			}
			if (ileti.value == "")
			{
				window.alert("İleti girmeden ilerleyemezsiniz!");
				return false;
			}
		}
	</script>
